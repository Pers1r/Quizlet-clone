<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizlet Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style/create_flashcards_style.css">
</head>
<body>
    <header class="nav-bar">
        <a class="logo" href="/">Quizelet</a>
        <input type="search" class="search-bar" placeholder="Search..." >
        <div class="nav-btns">
            <a class="plus-sign" href="/create_flashcard_module">+</a>
            <a class="create" href="/create_flashcard_module">Create</a>
            <button class="my-profile-btn btn">My profile</button>
        </div>
    </header>
    <section class="main" >
        <div class="title-bar">
            <h1 class="main-title">Create a module with cards</h1>
            <div class="main-title-actions">
                <button class="btn btn-outline">Create</button>
                <button class="btn btn-primary">Create and practice</button>
            </div>
        </div>
        <div class="input-main-data">
            <input class="name-input" type="text" placeholder="Name...">
            <textarea class="descr-input" type="text" placeholder="Description..."></textarea>
        </div>
        <div class="cards">
            <div class="card">
                <p class="card-id">1</p>
                <div class="card-line"></div>
                <div class="card-inputs">
                    <div class="input-field">
                        <input class="card-create-input" id="term" type="text">
                        <label class="card-input-label" for="term">TERM</label>
                    </div>
                    <div class="input-field">
                        <input class="card-create-input" id="dfn" type="text">
                        <label class="card-input-label" for="dfn">DEFINITION</label>
                    </div>
                </div>
            </div>
            <div class="card">
                <p class="card-id">2</p>
                <div class="card-line"></div>
                <div class="card-inputs">
                    <div class="input-field">
                        <input class="card-create-input" id="term" type="text">
                        <label class="card-input-label" for="term">TERM</label>
                    </div>
                    <div class="input-field">
                        <input class="card-create-input" id="dfn" type="text">
                        <label class="card-input-label" for="dfn">DEFINITION</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="add-btn btn">Add a card</button>
        <div class="main-title-actions-bottom">
            <button class="btn btn-primary">Create and practice</button>
            <button class="btn btn-outline">Create</button>
        </div>
    </section>

</body>
</html>
