<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizlet Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style/create_flashcards_style.css">
</head>
<body>
    <header class="nav-bar">
        <a class="logo" href="/">Quizelet</a>
        <input type="search" class="search-bar" placeholder="Search..." >
        <div class="nav-btns">
            <a class="plus-sign" href="/create_flashcard_module">+</a>
            <a class="create" href="/create_flashcard_module">Create</a>
            <button class="my-profile-btn btn">My profile</button>
        </div>
    </header>
    <section>
        <form class="main" method="POST" action="/create_flashcard_module">
            <div class="title-bar">
                <h1 class="main-title">Create a module with cards</h1>
                <div class="main-title-actions">
                    <button type="submit" class="btn btn-outline" name="action" value="create">Create</button>
                    <button type="submit" class="btn btn-primary" name="action" value="create_practice">Create and practice</button>
                </div>
            </div>

            <div class="input-main-data">
                <input class="name-input" type="text" name="module_name" placeholder="Name...">
                <textarea class="descr-input" type="text" name="module_descr" placeholder="Description..."></textarea>
            </div>
            <div class="cards">
                <div class="card">
                    <p class="card-id">1</p>
                    <div class="card-line"></div>
                    <div class="card-inputs">
                        <div class="input-field">
                            <input class="card-create-input" name="term_1" id="term1" type="text">
                            <label class="card-input-label" for="term1">TERM</label>
                        </div>
                        <div class="input-field">
                            <input class="card-create-input" name="definition_1" id="dfn1" type="text">
                            <label class="card-input-label" for="dfn1">DEFINITION</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <p class="card-id">2</p>
                    <div class="card-line"></div>
                    <div class="card-inputs">
                        <div class="input-field">
                            <input class="card-create-input" name="term_2" id="term2" type="text">
                            <label class="card-input-label" for="term2">TERM</label>
                        </div>
                        <div class="input-field">
                            <input class="card-create-input" name="definition_2" id="dfn2" type="text">
                            <label class="card-input-label" for="dfn2">DEFINITION</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="add-btn btn" id="add-card-btn">Add a card</button>
            <script src="static/code/code.js"></script>
            <div class="main-title-actions-bottom">
                <button type="submit" class="btn btn-primary" name="action" value="create_practice">Create and practice</button>
                <button type="submit" class="btn btn-outline" name="action" value="create">Create</button>
            </div>
        </form>
    </section>

</body>
</html>
